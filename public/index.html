<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Match Pairs Memory Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Angular Material style sheet -->
  	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<script src="https://use.fontawesome.com/7794e70d98.js"></script>	

	<style>
		.category {
			background-color:lightgrey; 
			border-radius:20px; 
			padding:5px;
			margin:5px;
			text-align:center;
		}
	</style>
</head>
<body ng-controller="quoteController as vm">	
	<div class="container-fluid">		
		<h1>{{vm.title}}</h1>
		<md-input-container>
        	<label>Title</label>
        	<input type="text" ng-model="search" placeholder="Search">
      	</md-input-container>		
		<md-content class="md-padding">
			<div class="col-md-4 col-xs-12" flex-xs flex-gt-xs="50" layout="column" ng-repeat="item in vm.quotes_list | filter: search">
		     	<md-card>
		        	<md-card-header style="background-color: #03A9F4;">
			          	<md-card-header-text>
			            	<span class="md-title" style="color: #E1F5FE;">{{item.author.name}}</span>
			            	<span class="md-subhead" style="color: #E1F5FE;">{{item.author.profession}}</span>
			          	</md-card-header-text>
		        	</md-card-header>		        
		        	<p style="margin: 20px 0 0 !important">
			        		<span class="col-md-4 col-xs-4"><i class="fa fa-heart fa-lg" aria-hidden="true" style="color:#F50057"></i> {{item.likeCount}}</span>
			        		<span class="col-md-4 col-xs-4"><i class="fa fa-share-alt fa-lg" aria-hidden="true"></i> {{item.shareCount}}</span>
			        		<span class="col-md-4 col-xs-4"><i class="fa fa-eye fa-lg" aria-hidden="true"></i> {{item.viewCount}}</span>
			        	</p>
		        	<md-card-title>		        		
		          		<md-card-title-text>
		            		<blockquote class="blockquote">
		            			<p>{{item.quote}}</p>
		            			<footer class="blockquote-footer">{{item.author.name}}</footer>
		            		</blockquote>
	            			<div>
	            				<p class="col-md-3 category" ng-repeat="category in item.topics">{{category | uppercase}}</p>
	            			</div>
		          		</md-card-title-text>
		        	</md-card-title>
		        	<md-card-actions layout="row" layout-align="start center">
		          		<md-button ng-click="vm.showAdvanced($event, item.author)">Know more</md-button>		          		
		        	</md-card-actions>
		      </md-card>
		    </div>
		</md-content>
	</div>	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<!-- Angular Material Library -->
  	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/game.controller.js"></script>
    <script src="./app/game.service.js"></script>
    <script src="./app/quote.directive.js"></script>
</body>
</html>
